<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&family=Varela+Round&display=swap"
        rel="stylesheet" />
    <title>KenzieFlix</title>
</head>

<body>
    <main>
        <div class="container">
            <img src="./img/logo.png" alt="Logo KenzieFlix">
            <figcaption></figcaption>
            <h2>
                Quem está assistindo?
            </h2>
            <section class="box-users">
                <div class="box-user-perfil">
                    <div class="img-perfil">
                        <img src="./img/avatar2.png" alt="">
                    </div>
                    <span>Aline</span>
                </div>
                <div class="box-user-perfil">
                    <div class="img-perfil">
                        <img src="./img/avatar.png" alt="">
                    </div>
                    <span>Pedrinho</span>
                </div>
                <div class="box-user-perfil">
                    <div class="img-perfil">
                        <img src="./img/avatar1.png" alt="">
                    </div>
                    <span>Júlia</span>
                </div>
                <div class="box-user-perfil">
                    <div class="img-perfil">
                        <div class="circulo">
                            +
                        </div>
                    </div>
                    <span>Adicionar perfil</span>
                </div>
            </section>
            <button>
                Gerenciar Perfil
            </button>
        </div>
    </main>
</body>

</html>
